; https://docs.platformio.org/page/projectconf.html

[common]
build_flags = 
	-D VERSION=1.2.3
	-D DEBUG=1

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
lib_deps = 
	bodmer/TFT_eSPI @ 2.5.43
	blemasle/MCP23017@^2.0.0
build_flags = 
	-Ilib/TFT_Config
monitor_speed = 9600
